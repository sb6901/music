    <audio src="media/song.mp3" id="song"></audio>
    <script>
        let mysong=document.getElementById("song");
        let ic=document.getElementById("icon");
        let para=document.getElementById("hehe");
        icon.onclick=function(){
            if(song.paused){
                song.play();
                icon.src="media/pause.png";
                para.innerHTML="Click to pause:&nbsp";

            }
            else{
                song.pause();
                icon.src="media/play.png";
                para.innerHTML="Click to listen:&nbsp";
            }
        }
